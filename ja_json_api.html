<html>
<head>
<title>jQuery Ajax JSON API</title>
    <!-- Diane's note:  this pulls fiction or non-fiction, depending on what's passed to server-->
<style>
body {font-family:georgia;font-size:12px;}
#books {
	border:1px solid #E77D2C;
	-moz-border-radius: 5px; 
	-webkit-border-radius: 5px;
	width:400px;
	list-style-type:none;
	margin:0;
	padding:0;
}
#books li {
	padding:5px;
}

#books h1 {
	font:14px georgia;
	padding:5px;
	color:#fff;
	background:#E77D2C;
	margin:0;
}
</style>
<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>

<script type="text/javascript">
$(document).ready(function() {  

	$('.category').click(function(e){
        e.preventDefault(); //stop default action of the link
		cat = $(this).attr("href");  //get category from URL
		loadAJAX(cat);  //load AJAX and parse JSON file
	});
});	


function loadAJAX(cat)
{
	$.ajax({  
		type: "GET",
		dataType: "json",  
		url: "api.php?cat=" + cat,
		success: parseJSON,
	});

	$('#books').html('<h1 id="head">MyFavorite ' + cat + " Books</h1>");//change category of heading
}

function parseJSON(data){
	$.each(data.books, function(i,item){
	
		var text = '<strong>Title</strong>:' + item.title + '<br />';
		text += '<strong>Author</strong>:' + item.author + '<br />';
		text += '<strong>Category</strong>:' + item.category + '<br />';
		text += '<strong>Publishing Date</strong>:' + item.pubdate + '<br />';
		text += '<strong>ISBN</strong>:' + item.isbn + '<br />';
	
		$('<li></li>').html(text).appendTo('#books');  
	});
}

</script>
</head>
	<body>
        // see how category used in doc ready
	<a href="fiction" class="category">fiction</a><br />
	<a href="non-fiction" class="category">non-fiction</a>
		<ul id="books">
			<h1 id="head">My Favorite Books</h1>
		</ul>
	</body>
</html>
